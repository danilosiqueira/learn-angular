<section>
  <article>
    <h3>Input/Output properties</h3>

    <app-curso [nome]="nomeCurso"></app-curso>

    <contador [valor]="valorInicial" (mudouValor)="onMudouValor($event)"></contador>
  </article>
</section>

<section>
  <app-meu-form></app-meu-form>

  <article>
    <h3>Event Binding</h3>

    <div>
      <!-- on-click -->
      <button class="btn btn-primary" (click)="botaoClicado()">Clique me!</button>
    </div>

    <br>
    <input type="text"
      #nome
      (keyup)="onKeyup($event)"
      (keyup.enter)="salvarValor(nome.value)"
      (blur)="salvarValor(nome.value)">
    
    <br>
    Valor atual: {{ valorAtual }}

    <br>
    Valor salvo: {{ valorSalvo }}

    <br>
    <span 
      (mouseover)="onMouseOverOut()"
      (mouseout)="onMouseOverOut()"
      [class.highlight]="isMouseOver">
      Pesse o mouse aqui!!!
    </span>
  </article>

  <br>

  <article>
    <h3>Class e Style Binding</h3>

    <div>
      Selecione uma classe: 

      <select #classe (change)="0">
        <option value="alert-success">Sucesso</option>
        <option value="alert-info">Informação</option>
        <option value="alert-warning">Alerta</option>
        <option value="alert-danger">Erro</option>
      </select>
      <br><br>

      <div class="alert {{ classe.value }}">
        Texto colorido conforme valor do combobox
      </div>

      <div class="alert" [class.alert-success]="classe.value == 'alert-success'">Sucesso</div>
      <div class="alert" [class.alert-info]="classe.value == 'alert-info'">Informação</div>
      <div class="alert" [class.alert-warning]="classe.value == 'alert-warning'">Alerta</div>
      <div class="alert" [class.alert-danger]="classe.value == 'alert-danger'">Erro</div>

      <div class="alert alert-danger" [style.display]="classe.value == 'alert-danger' ? 'block' : 'none'">
        Exibir stilo conforme condição
      </div>
    </div>
  </article>

    <h3>Property Binding</h3>

    <img [src]="urlImagem" >
    <img bind-src="urlImagem" >
  </article> -->
</section>
